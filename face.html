<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Virtual Reality</title>
  </head>
  <body>
 <h1 align="center" color="#59e828">Virtual Reality</h1> 
    <a-scene>
      <a-sphere position="-4.5 7 -5" radius="1.25" color="#65655c"></a-sphere>
      <a-cylinder position="0 3 -3" radius="0.5" height="1.5" color="#6848c5"></a-cylinder>
      
      <a-sphere position="5 7 -5" radius="1" color="#65655c"></a-sphere>
      <a-ring position="0 3 -3" color="teal" radius-inner="6" radius-outer="6.5"></a-ring>
       <a-camera position="0 0 5"></a-camera>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="1" color="#b528cf"></a-plane>
      <a-sky color="#ed9acc"></a-sky>
    </a-scene>
  </body>
</html>
