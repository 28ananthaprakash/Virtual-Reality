<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box position="-6 1.5 -6" rotation="0 90 0" color="#2852e8"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#59e828"></a-sphere>
      <a-sphere position="6 1.25 -5" radius="1" color="#e8287d"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#28a3e8"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#e8ce28"></a-plane>
      <a-sky color="#28c9e8"></a-sky>
    </a-scene>
  </body>
</html>
